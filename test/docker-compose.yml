networks:
  main:
    driver: bridge

services:
  db:
    container_name: mysql_db
    image: ${DB_IMAGE:-mysql:8.0.39}
    environment:
      MYSQL_DATABASE: meroxadb
      MYSQL_USER: meroxauser
      MYSQL_PASSWORD: meroxapass
      MYSQL_ROOT_PASSWORD: meroxaadmin
    ports:
      - '3306:3306'
    networks:
      - main
    command: >
      --binlog-format=ROW
      --log-bin=mysql-bin
      --server-id=1
    tmpfs:
      - /var/lib/mysql:rw,noexec,nosuid,size=1024m
    healthcheck:
      test: >
        /bin/bash -c 'if echo "$DB_IMAGE" | grep -q "mariadb"; then
          mariadb-admin ping -h localhost;
        else
          mysqladmin ping -h localhost;
        fi'
      interval: 1s
      timeout: 20s
      retries: 30

  # Adminer is a web-based SQL management tool. Useful on development
  adminer:
    container_name: adminer_ui
    image: adminer
    restart: always
    ports:
      - 8888:8080
    environment:
      ADMINER_DEFAULT_SERVER: mysql_db
    networks:
      - main
