networks:
  main:
    driver: bridge

services:
  mysql:
    container_name: mysql_db
    image: mysql:8.0.39
    environment:
      MYSQL_DATABASE: meroxadb
      MYSQL_USER: meroxauser
      MYSQL_PASSWORD: meroxapass
      MYSQL_ROOT_PASSWORD: meroxaadmin
    ports:
      - '3306:3306'
    networks:
      - main
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 1s
      timeout: 20s
      retries: 30

  mariadb:
    container_name: mariadb_db
    image: mariadb:11.4
    environment:
      MARIADB_DATABASE: meroxadb
      MARIADB_USER: meroxauser
      MARIADB_PASSWORD: meroxapass
      MARIADB_ROOT_PASSWORD: meroxaadmin
    ports:
      - '3306:3306'
    networks:
      - main
    command: >-
      --binlog-format=ROW
      --log-bin=mysql-bin
      --server-id=1
    healthcheck:
      test: ['CMD', 'mariadb-admin', 'ping', '-h', 'localhost']
      interval: 1s
      timeout: 20s
      retries: 30
